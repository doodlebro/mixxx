[AutoDJ]
shuffle_playlist Shift+F9
skip_next Shift+F10
fade_now Shift+F11
enabled Shift+F12

[Channel1]
beats_adjust_faster 2
beats_adjust_slower 1
beats_translate_later 4
beats_translate_earlier 3

hotcue_1_activate z
hotcue_2_activate x
hotcue_3_activate c
hotcue_4_activate v
hotcue_5_activate b
hotcue_1_clear Shift+z
hotcue_2_clear Shift+x
hotcue_3_clear Shift+c
hotcue_4_clear Shift+v
hotcue_5_clear Shift+b

[Channel2]
beats_adjust_faster 0
beats_adjust_slower 9
beats_translate_later 8
beats_translate_earlier 7

hotcue_1_activate n
hotcue_2_activate m
hotcue_3_activate ,
hotcue_4_activate .
hotcue_5_activate /
hotcue_1_clear Shift+N
hotcue_2_clear Shift+M
hotcue_3_clear Shift+<
hotcue_4_clear Shift+>
hotcue_5_clear Shift+?

[Sampler1]
hotcue_1_activate q
hotcue_2_activate w
hotcue_3_activate e
hotcue_4_activate r
hotcue_5_activate t
hotcue_1_clear Shift+q
hotcue_2_clear Shift+w
hotcue_3_clear Shift+e
hotcue_4_clear Shift+r
hotcue_5_clear Shift+t

[Sampler2]
hotcue_1_activate a
hotcue_2_activate s
hotcue_3_activate d
hotcue_4_activate f
hotcue_5_activate g
hotcue_1_clear Shift+a
hotcue_2_clear Shift+s
hotcue_3_clear Shift+d
hotcue_4_clear Shift+f
hotcue_5_clear Shift+g

[KeyboardShortcuts]
ViewMenu_ShowSamplers Ctrl+1
ViewMenu_ShowMicrophone Ctrl+2
ViewMenu_ShowVinylControl Ctrl+3
ViewMenu_ShowPreviewDeck Ctrl+4
ViewMenu_ShowEffects Ctrl+5
ViewMenu_ShowCoverArt Ctrl+6
ViewMenu_MaximizeLibrary Space
OptionsMenu_ReloadSkin Ctrl+Shift+R
